<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="fourth.css">
</head>
<body>
    <img src="images/button.png" alt="logo" id="arror" onclick="window.location.href='third.html'">
    <h1> General Info</h1>
    <form>
        <div class="input-group">
            <img src="images/Profile.png" alt="user" id="one">
            <input type="text" id="username" placeholder="       Enter your name">
        </div>
        <div class="input-group">
            <img src="images/Email.png" alt="user" id="two">
            <input type="email" id="email" placeholder="       Enter your Gender">
        </div>
        <div class="input-group">
            <img src="images/lock.png" alt="user" id="three">
            <input type="text" id="password" placeholder="       Enter your phone number">
        </div>  
        <div class="input-group">
            <img src="images/lock.png" alt="user" id="four">
            <input type="text" id="confirm-password" placeholder="       Enter your Emergency Contact">
        </div>
        <div class="input-group">
            <img src="images/lock.png" alt="user" id="five">
            <input type="text" id="" placeholder="      Enter your marital status">
        </div>
        <div class="input-group">
            <img src="images/lock.png" alt="user" id="six">
            <input type="text" id="" placeholder="       Enter your occupation ">
        </div>
        <div class="input-group">
            <img src="images/lock.png" alt="user" id="seven">
            <input type="text" id="" placeholder="       The number of family members">
        </div>

    </form>
    <button id="signup" onclick="window.location.href='fifth.html'">Next</button>
    <p>Already have an account? <a href="second.html" style="color: #199a8e;">Log In</a></p>
</body>
</html>
